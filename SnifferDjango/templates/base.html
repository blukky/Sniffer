<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/datatables.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/bootstrap.min.css" %}"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
          rel="stylesheet"/>

    <style>
        body {
            background-color: #212121;
            color: #FFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        #program-title {
            max-width: 200px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-bar img {
            height: 20px;
        }

        .status-bar .status {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #FF0000;
        }

        .status-bar .status.active {
            background-color: #00FF00;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .button {
            background-color: #333;
            border: none;
            color: #FFF;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #666;
        }

        .power-button {
            background-color: #333;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            height: 50px;
            width: 50px;
            transition: background-color 0.3s ease;
            background-image: url("{% static "images/start.png" %}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 60%;
        }

        .power-button:hover {
            background-color: #666;
        }

        #date-time-menu {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        #date-time-menu label {
            margin-right: 10px;
        }

        #output-field {
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            min-height: 200px;
        }
        .navbar-custom {
            background-color: #212121;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #d9dee4;
        }
        {% block style %}{% endblock %}


    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-custom">
        <a class="navbar-brand" href="{% url "main" %}">
        <img src="{% static "images/logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Сетевой караул">
        Сетевой караул
        </a>
    </nav>
    <button class="power-button"></button>
    <div class="status-bar">
        <div>
            <img src="{% static "images/sit.png" %}" width="25" height="80" style="margin: 15px 15px 15px 5px" alt="Иконка статуса сигнатур">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
        </div>
        <div>
            <img src="{% static "images/lupa.png" %}" width="25" height="80" style="margin: 15px 15px 15px 5px" alt="Иконка статуса сниффера">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
        </div>
        <div>
            <img src="{% static "images/smerh.png" %}" width="25" height="80" style="margin: 15px 15px 15px 5px" alt="Иконка статуса аномалии">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
        </div>
    </div>
</header>
<div id="buttons">
    <a href="{% url "main" %}" class="button"><font color="#d9dee4">Сниффер</font></a>
    <a href="{% url "journal" %}" class="button"><font color="#d9dee4">Журнал</font></a>
    <a class="button"><font color="#d9dee4">Статистика</font></a>
    <a href="{% url "anomal" %}" class="button"><font color="#d9dee4">Аномалии</font></a>
</div>
{% block content %}
{% endblock %}
</body>


<script src="{% static "js/jquery-3.6.4.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/popper.min.js" %}"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"
        type="text/javascript"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"
        type="text/javascript"></script>
<script src="{% static "js/datatables.min.js" %}" type="text/javascript"></script>
{% block scripts %}{% endblock %}
</html>
