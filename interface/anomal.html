<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Name prog</title>
	<style>
		body {
			background-color: #212121;
			color: #FFF;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
		}
		#program-title {
			max-width: 200px;
		}
		.status-bar {
			display: flex;
			align-items: center;
			gap: 10px;
		}
		.status-bar img {
			height: 20px;
		}
		.status-bar .status {
			height: 10px;
			width: 10px;
			border-radius: 50%;
			background-color: #FF0000;
		}
		.status-bar .status.active {
			background-color: #00FF00;
		}
		#buttons {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
		}
		.button {
			background-color: #333;
			border: none;
			color: #FFF;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #666;
		}
		.power-button {
			background-color: #333;
			border: none;
			border-radius: 50%;
			cursor: pointer;
			height: 40px;
			width: 40px;
			transition: background-color 0.3s ease;
			background-image: url("power-button.png");
			background-repeat: no-repeat;
			background-position: center;
			background-size: 60%;
		}
		.power-button:hover {
			background-color: #666;
		}
		#portrait-buttons {
			display: flex;
			flex-direction: column;
			gap: 10px;
			padding: 10px 20px;
		}

		#portrait-buttons span {
			font-size: 16px;
		}

		#portrait-buttons .status-bar {
			margin-top: 10px;
		}

		#portrait-buttons button {
			margin-top: 10px;
		}

		#portrait-info {
			padding: 10px 20px;
			margin-top: 10px;
			background-color: #333;
			border-radius: 5px;
			white-space: pre-wrap;
			font-size: 14px;
			line-height: 1.5;
		}

	</style>
</head>
<body>
	<header>
		<img id="program-title" src="program-title.png" alt="Название программы">
        <button class="power-button"></button>
		<div class="status-bar">
			<div>
				<img src="status-icon-1.png" alt="Иконка статуса 1">
				<span class="status active"></span>
			</div>
			<div>
				<img src="status-icon-2.png" alt="Иконка статуса 2">
				<span class="status"></span>
			</div>
			<div>
				<img src="status-icon-3.png" alt="Иконка статуса 3">
				<span class="status"></span>
			</div>
		</div>
	</header>
	<div id="buttons">
		<button class="button">Сниффер</button>
		<button class="button">Журнал</button>
		<button class="button">Статистика</button>
		<button class="button">Аномалии</button>
	</div>
	<div id="portrait-buttons">
		<div>
			<span>Наличие портрета:</span>
			<span class="status-bar">
			<span class="status active"></span>
		</span>
	</div>
		<div>
			<span>Целостность портрета:</span>
			<span class="status-bar">
			<span class="status"></span>
		</span>
	</div>
		<button class="button" id="create-portrait-button">Сформировать портрет</button>
		<button class="button" id="show-portrait-button">Показать портрет</button>
	<div id="portrait-info">
        </div>

</body>
</html>
